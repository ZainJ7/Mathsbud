<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />
    <meta
      name="description"
      content="Educational math game website that challenges players to solve math problems and earn points. Play now and have fun!"
    />
    <title>Avatar Shop | Mathsbud</title>
    <link rel="stylesheet" href="styles.css" />
    <audio id="nice-choice" src="assets/nice-choice.mp3"></audio>
    <audio id="incorrect-sound-2" src="assets/incorrect-sound-2.mp3"></audio>
  </head>

  <body onload="showAvatars()">
    <div class="card-1" role="banner">
      <a href="index.html" class="logo" title="Return to the homepage">
        <img src="assets/logo.png" alt="Logo of Mathsbud" />
      </a>
    </div>
    <div class="card-2" role="navigation">
      <a
        href="index.html"
        class="nav-button nav-button-home"
        title="Go to the homepage"
      >
        Home
      </a>
      <a
        href="game.html"
        class="nav-button nav-button-games"
        title="Go to the games page"
      >
        Games
      </a>
      <a
        href="about-us.html"
        class="nav-button nav-button-about-us"
        title="Go to the About Us page"
      >
        About Us
      </a>
      <a
        href="avatar-shop.html"
        class="nav-button nav-button-avatar-shop"
        title="Go to the Avatar shop page"
      >
        Avatar Shop
      </a>
    </div>

    <div class="avatar-card-3" role="main">
      <div
        class="coins-container"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      >
        <div id="alert-message" class="alert-message"></div>
        <div id="coins">Coins: 0</div>
      </div>
      <div
        class="current-avatar-container"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      >
        <div id="current-avatar">Avatar:</div>
      </div>
      <div
        class="avatars-container"
        role="region"
        aria-labelledby="avatars-label"
      >
        <h2 id="avatars-label">Avatars:</h2>
        <div id="avatars"></div>
      </div>
    </div>
    <script src="avatar-shop.js"></script>
  </body>
</html>
